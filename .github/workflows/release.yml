name: Release
on:
  pull_request:
    types:
      - opened
    branches:
      - 'releases/**'

jobs:
  build:
    if: success()

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['16.x']

    steps:
    - uses: actions/checkout@v3
    - name: Create release
      run: |
        gh release create ${{ GITHUB_REF_NAME }} --generate-notes
