name: Test
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'registry.yarnpkg.com'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test:cov
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN.YARN_TOKEN }}
