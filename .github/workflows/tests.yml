name: Test
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.yarnpkg.com'
      - run: |
         yarn install --production=false --frozen-lockfile
         yarn test:cov
         yarn build
        env:
          YARN_TOKEN: ${{ secrets.GH_TOKEN.YARN_TOKEN }}
